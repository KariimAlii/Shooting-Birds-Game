<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/gamePage.css" />
        <title>Game</title>
    </head>
    <body>
        <header>
            <div>Welcome:<span class="player-name">Krkr</span></div>
            <div>Score:<span class="score">0</span></div>
            <div>Time Limit: 0:<span class="time-counter">60</span></div>
            <div>Birds Killed:<span class="birds-killed">0</span></div>
            <div>Last Score:<span class="last-score">0</span></div>
        </header>
        <div class="game-container">
            <div class="popup-container"  id="win-window">
                <div class="popup-window">
                    <p>You Win</p>
                    <img src="./images/win.png" />
                    <button class="play-again">Play Again</button>
                </div>
            </div>
            <div class="popup-container" id="lose-window">
                <div class="popup-window">
                    <p>You Lose</p>
                    <img src="./images/lose.png" />
                    <button class="play-again">Play Again</button>
                </div>
            </div>
        </div>
        <script type="module" src="./script/gameScript.js"></script>
    </body>
</html>

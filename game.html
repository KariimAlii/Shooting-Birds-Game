<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/gamePage.css" />
        <title>Game</title>
    </head>
    <body>
        <audio loop src="./music/mainmusic.mp3" class="main-music"></audio>
        <audio src="./music/win.mp3" class="win-music"></audio>
        <audio src="./music/lose.wav" class="lose-music"></audio>
        <audio src="./music/whistle.wav" class="whistle"></audio>
        <audio src="./music/bigbird.wav" class="big-bird"></audio>
        <audio src="./music/smallexplode.wav" class="small-explode"></audio>
        <audio src="./music/largeexplode.wav" class="large-explode"></audio>
        <header>
            <div>Welcome:<span class="player-name"></span></div>
            <div>Score:<span class="score">0</span></div>
            <div>Time Limit: 0:<span class="time-counter">60</span></div>
            <div>Birds Killed:<span class="birds-killed">0</span></div>
            <div>Last Score:<span class="last-score"></span></div>
        </header>
        <div class="game-container">
            <div class="popup-container"  id="win-window">
                <div class="popup-window">
                    <p id="win-paragraph">You Winüòçüëç</p>
                    <img src="./images/win.png" class="bird-img"/>
                    <button class="play-again">Play Again</button>
                </div>
            </div>
            <div class="popup-container" id="lose-window">
                <div class="popup-window">
                    <p id="lose-paragraph">You Loseüòû</p>
                    <img src="./images/lose.png" class="bird-img"/>
                    <button class="play-again">Play Again</button>
                </div>
            </div>
            <div id="start-game-window">
                <div class="popup-window">
                    <div id="welcome-paragraph"></div>
                    <button class="start-game-btn">Start Game</button>
                </div>
            </div>
        </div>
        <script type="module" src="./script/gameScript.js"></script>
    </body>
</html>
